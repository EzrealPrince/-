<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-f9e8cc5d-4e32-43f0-80be-502db5b57829"></attachment><h2>promise</h2><p><br></p><h3>特点</h3><ul><li>promise有三种状态,pending(进行中)、fulfilled（已成功）、rejected（已失败）</li><li>对象的状态不受外界影响</li><li>一旦promise状态改变就不会再发生变化</li><li>如果不设置回调，promise 内部抛出的错误不会被反映到wai'bu</li></ul><p><br></p>
