<h1>proxy</h1><p><br></p><h2>proxy定义</h2><p>Proxy，代理，是ES6新增的功能，可以理解为代理器（即由它代理某些操作）。</p><p>Proxy 对象用于定义或修改某些操作的自定义行为，可以在外界对目标对象进行访问前，对外界的访问进行改写。</p><p><br></p><p><br></p><attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-abafb3b7-9060-47cb-bec9-3582105ecf7f"></attachment><h1><br></h1><p><br></p>
